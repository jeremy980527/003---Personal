<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - 科技風</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2a1a3a, #9f82c0);
            color: #f3e7fa;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(226, 175, 232, 0.3);
            text-align: center;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            cursor: pointer;
            border: 3px solid #e2afe8;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #e2afe8;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #e2afe8;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .intro {
            font-size: 14px;
            margin: 0 auto 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }
        .intro.show {
            max-height: 150px;
            opacity: 1;
        }
        .intro-toggle {
            background: #e2afe8;
            border: none;
            border-radius: 5px;
            color: #2a1a3a;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-bottom: 20px;
        }
        .intro-toggle:hover {
            background: #d89be1;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #e2afe8;
            border-radius: 5px;
            color: #f3e7fa;
            text-decoration: none;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #e2afe8;
        }
        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        #enlarged-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(42, 26, 58, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #enlarged-view.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        #enlarged-img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            border: 3px solid #e2afe8;
            box-shadow: 0 0 20px #e2afe8;
        }
        #close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #e2afe8;
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.3s ease;
        }
        #close-btn:hover {
            color: #d89be1;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="order1img.png" alt="Profile Picture" class="profile-img" onclick="toggleEnlargedView()" onerror="this.src='default-profile.png';">
        <div class="name">小禔大作_若禔家的客製蛋糕甜點</div>
        <div class="intro" id="intro-text">
            小禔大作_若禔家的客製蛋糕甜點。<br>
            “小禔大作”提供客製化蛋糕，甜點製作，歡迎好朋友們預約下單唷 ~^^~
        </div>
        <button class="intro-toggle" onclick="toggleIntro()">展開自我介紹</button>
        <a href="https://www.instagram.com/flirtatious0516?igsh=MXE4eWQ2MjRsbnAzaA%3D%3D" class="button"><img src="instagram.png" alt="Instagram" onerror="this.src='default-icon.png';"> 我們的 Instagram</a>
        <a href="https://line.me/ti/g2/5rp5WizVidorMM05QWYboht7iDkMGY2lg3nFmg?utm_source=invitation&utm_medium=link_copy&utm_campaign=default
" class="button"><img src="LINE.png" alt="Line" onerror="this.src='default-icon.png';"> 我們的 Line群組</a>
        <a href="https://www.facebook.com/RuoTi2016" class="button"><img src="facebook2.png" alt="Facebook" onerror="this.src='default-icon.png';"> 我們的 Facebook</a>
    </div>
    <div id="enlarged-view">
        <button id="close-btn" onclick="toggleEnlargedView()">✖</button>
        <img src="order1img.png" alt="Enlarged Profile Picture" id="enlarged-img" onerror="this.src='default-profile.png';">
    </div>

    <script>
        function toggleEnlargedView() {
            const view = document.getElementById('enlarged-view');
            view.classList.toggle('show');
        }
        function toggleIntro() {
            const intro = document.getElementById('intro-text');
            const button = document.querySelector('.intro-toggle');
            intro.classList.toggle('show');
            button.textContent = intro.classList.contains('show') ? '收起自我介紹' : '展開自我介紹';
        }
    </script>
</body>

</html>
